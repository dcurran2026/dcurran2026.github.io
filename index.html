<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashiell Curran</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Source+Sans+3:wght@300;600;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Source Sans 3', sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        color: #212529;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-link {
        font-weight: 600;
        font-size: 1.1rem;
        color: #495057;
      }

      .nav-link.active {
        color: #ffffff !important;
        background-color: #0d6efd;
      }

      .hero {
        padding: 4rem 0;
        text-align: center;
      }

      .hero-img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 0 6px #ffffff, 0 0 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .hero-img:hover {
        transform: scale(1.05);
      }

      .hero h1 {
        font-family: 'Kanit', sans-serif;
        font-weight: 700;
        font-size: 2.5rem;
        margin-top: 1rem;
      }

      .hero p {
        max-width: 600px;
        margin: 1rem auto 1.5rem;
        font-size: 1.2rem;
        line-height: 1.6;
        color: #495057;
      }

      .resume-button {
        font-size: 1rem;
        padding: 0.5rem 1.25rem;
        border-radius: 30px;
        font-weight: 600;
      }

      .fade-in {
        animation: fadeInUp 1s ease-in-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    
    <div id="navbar-container"></div>

    <div class="container hero fade-in">
      <img src="img/headshot.png" class="hero-img" alt="Dash Curran">
      <h1>Dash Curran</h1>
      <p>
        <strong>I am a 21-year-old, hardworking, and enthusiastic college student working towards a B.S. in Computer Science Games at the University of Southern California.</strong>
      </p>
      <a href="img/Resume 2025.pdf" download="Dashiell_Curran_Resume.pdf" target="_blank" class="btn btn-primary resume-button">Download Resume</a>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/navlogic.js"></script>
    <script src="js/footerlogic.js"></script>

  </body>
</html>
