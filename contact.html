<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">



    <style>

    .contact-option {
      transition: transform 0.3s ease;
    }
    .contact-option:hover {
      transform: scale(1.1); 
    }
    .contact-email {
      text-decoration: none; 
      color: inherit; 
    }

    body {
      font-family: 'Source Sans 3', sans-serif; 
    }

  html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  }

  body {
  display: flex;
  flex-direction: column;
  }

  main {
  flex: 1;
  }


    </style>
  </head>

  <body>

    <div id="navbar-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    

    <main class="container mt-5">
      <div class="row">
        <!-- Contact Information Section -->
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Contacts</h3>
              <div class="card-text">
                <div class="row">
                  <!-- Phone Number -->
                  <div class="col-md-4 text-center contact-option">
                    <i class="bi bi-telephone-fill" style="font-size: 2rem;"></i>
                    <p class="mt-2">925-350-9748</p>
                  </div>
                  <!-- Email -->
                  <div class="col-md-4 text-center contact-option">
                    <a href="mailto:dashcurran@gmail.com" class="contact-email">
                      <i class="bi bi-envelope-fill" style="font-size: 2rem;"></i>
                      <p class="mt-2">dashcurran@gmail.com</p>
                    </a>
                  </div>
                  <!-- Location (optional) -->
                  <div class="col-md-4 text-center contact-option">
                    <i class="bi bi-geo-alt-fill" style="font-size: 2rem;"></i>
                    <p class="mt-2">Los Angeles, CA</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <script src="js/navlogic.js"></script>
    <script src="js/footerlogic.js"></script>

  </body>
</html>
